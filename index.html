<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>

    <script src="./js/index.js" type="module"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<body>
    <div class="header container" id="header">
        <div class="app-icon">
            <ion-icon name="swap"></ion-icon>
        </div>
        <div class="app-title">
            <h1>UnitConverter</h1>
        </div>
    </div>
    <div class="main container" id="main">
        <div class="converter">
            <div class="row" id="convert-title">
                <h5>Convertir</h5>
            </div>
            <div class="row" id="converter">
                <div class="unit-select">
                    <select id="unit-select">
                    </select>
                </div>
                <div class="arrow-icon" >
                    <ion-icon name="swap"  id="changeUnits" style="width:100px; height:100px;"></ion-icon>
                </div>
                <div class="measure-input-div">
                    <input type="number" step=".01" id="measure-input">
                </div>
                <div class="measure-unit">
                    <p id="measure-unit-p">km</p>
                </div>
            </div>
            <div class="row" id="favorites-results">
                <div id="favorite-icon">
                    <ion-icon name="heart-empty"></ion-icon>
                    <!-- <ion-icon name="heart"></ion-icon> -->
                </div>
                <div class="results">
                    <div class="result-input">
                        <p id="result-input-p">100</p>
                    </div>
                    <div class="result-unit">
                        <p id="result-unit-p">millas</p>
                    </div>
                </div>
            </div>
        </div>
        <label for="savedList">Guardados</label>
        <div class="savedlist">
            
            <!-- LISTA DE GUARDADOS -->
        </div>
    </div>
    <div class="footer container" id="footer">
        <div class="row">
            <div class="tos">
                <button class="footerbutton" id="termsofservice">Terms of service</button>
            </div>
            <div class="privacypolicy">
                <button class="footerbutton" id="privacypolicy">Privacy policy</button>
            </div>
        </div>
    </div>
</body>
</html>
